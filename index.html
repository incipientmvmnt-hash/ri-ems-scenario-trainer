{id:"env-hypothermia-arrest-01",title:"Unknown — Found Unresponsive Outdoors in Cold",category:"Environmental/Special",difficulty:"Hard",
dispatch:"Respond to a park for a homeless male found unresponsive on a bench. Temperature is 18°F outside.",
patient:{age:55,sex:"M",cc:"Found unresponsive in cold environment"},
scene:"City park bench. Patient supine, unresponsive, ice crystals on eyebrows and facial hair. No visible breathing. Multiple layers of clothing, all damp. Empty alcohol bottles nearby. Ambient temperature 18°F (-8°C).",
vitals:{hr:0,bp:"0/0",rr:0,spo2:0,gcs:3,temp:"78°F (25.5°C)"},
history:{pmh:"Unknown — appears homeless",meds:"Unknown",allergies:"Unknown"},
presentation:"Unresponsive male, appears pulseless and apneic. Skin is cold, pale, waxy. Pupils fixed and dilated bilaterally. Jaw rigid. No visible signs of biological death (no rigor of major joints, no lividity, no decomposition). Core temperature 78°F (25.5°C) — severe hypothermia.",
primary_protocol:"04.13A",related_protocols:["03.03A","01.04","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"The patient appears dead — no pulse, no respirations, fixed dilated pupils, stiff jaw. But the core temperature is 78°F. What principle guides your management?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"'No one is dead until they are warm and dead.' Severe hypothermia can mimic biological death with fixed dilated pupils, rigid muscles, and apparent asystole. Hypothermic patients have survived neurologically intact after prolonged arrest. The cold protects the brain. Allow 60 SECONDS to check for a pulse — bradycardia can be extremely slow. Do not declare death based on appearance alone in a cold patient.",
  options:[
   {text:"'No one is dead until they are warm and dead' — severely hypothermic patients can survive prolonged arrest; begin resuscitation per cardiac arrest protocol while starting rewarming",correct:true,explanation:"Per Protocol 04.13A: If the patient is in cardiac arrest, manage per cardiac arrest protocol while starting warming measures. Hypothermia provides neuroprotection. Fixed pupils and jaw rigidity can be from cold, not death.",protocol_ref:"04.13A"},
   {text:"The fixed dilated pupils and jaw stiffness indicate biological death — rigor mortis is present and resuscitation is futile",correct:false,critical:true,explanation:"Per Protocol 01.04: Rigor mortis requires rigid stiffness of major joints (shoulders, knees), not just the jaw. Jaw stiffness in hypothermia can be from cold-induced muscle rigidity, not rigor. Resuscitation should be attempted.",protocol_ref:"01.04"},
   {text:"Check for a pulse for the standard 10 seconds — if no pulse is detected, pronounce death on scene",correct:false,explanation:"Per Protocol 04.13A: Allow 60 SECONDS for pulse assessment in the unresponsive hypothermic patient. Extremely slow heart rates may not be detected in the standard 10-second check.",protocol_ref:"04.13A"},
   {text:"Begin CPR but withhold defibrillation and medications since the cold heart won't respond to electrical or pharmacologic therapy",correct:false,explanation:"Per Protocol 03.03A: Defibrillation should be attempted for VF/VT. If initial shocks are ineffective at core temp <30°C, subsequent shocks may be deferred until rewarming occurs, but the initial attempt should be made.",protocol_ref:"03.03A"}
  ]},
 {phase:"treatment",prompt:"After a 60-second pulse check, no pulse is detected. The monitor shows a slow, disorganized rhythm that could be VF. What is the resuscitation approach for hypothermic cardiac arrest?",multi_select:false,level_filter:"ACP",
  options:[
   {text:"Begin CPR, attempt defibrillation for VF, begin rewarming measures (remove wet clothing, warm blankets, warm IV fluids), and transport — medications and further shocks may be less effective until core temp rises",correct:true,explanation:"Per Protocol 04.13A/03.03A: Begin CPR, defibrillate VF. Start rewarming: remove wet clothing, blankets, warm humidified air/O2, warm NS 500ml IV (40-42°C). Medications may be less effective in severe hypothermia but should still be administered per cardiac arrest protocol.",protocol_ref:"04.13A"},
   {text:"CPR only, no defibrillation or medications — the heart must be rewarmed to at least 86°F (30°C) before any electrical therapy or medications can work",correct:false,explanation:"While effectiveness is reduced, defibrillation should still be attempted for VF/VT. Some guidelines suggest limiting to one initial shock if core temp <30°C, then continuing CPR/rewarming until temp rises. But completely withholding defib is not correct.",protocol_ref:"04.13A"},
   {text:"Aggressive CPR at an increased rate (120-140/min) to generate heat from chest compressions and rewarm the heart internally",correct:false,explanation:"CPR rate should follow standard guidelines (100-120/min). Increasing the rate beyond protocol does not generate clinically significant rewarming and reduces CPR quality.",protocol_ref:"03.03A"},
   {text:"Place the patient in a warm ambulance and wait 30 minutes for passive rewarming before starting CPR — cold muscles are too rigid for effective compressions",correct:false,explanation:"CPR should begin immediately regardless of patient temperature. Delaying CPR for 30 minutes in a cardiac arrest patient is a death sentence. CPR can be performed on hypothermic patients despite some muscle rigidity.",protocol_ref:"04.13A"}
  ]},
 {phase:"treatment",prompt:"What rewarming measures should be initiated? Select ALL that apply.",multi_select:true,level_filter:"ACP",
  vitals_update:{hr:0,bp:"0/0",rr:0,spo2:0,gcs:3,temp:"78°F"},
  narrative:"CPR is in progress. One defibrillation attempt for VF was unsuccessful. You are preparing for transport.",
  clinical_pearl:"Prehospital rewarming in severe hypothermia: Remove wet clothing, insulate from the cold environment, warmed IV fluids (40-42°C), and warmed humidified oxygen if available. Handle the patient GENTLY — rough handling can trigger VF in the hypothermic heart. Definitive rewarming (ECMO/cardiopulmonary bypass) requires hospital resources.",
  options:[
   {text:"Remove all wet clothing and insulate with dry blankets and heat reflective shield — prevent further heat loss",correct:true,explanation:"Per Protocol 04.13A: Remove wet clothing, dry the patient, warm with heat reflective shield or blankets, increase ambient temperature. Preventing further heat loss is the first step.",protocol_ref:"04.13A"},
   {text:"Administer warm (40-42°C) normal saline 500ml IV, repeat as needed up to 2L unless signs of pulmonary edema develop",correct:true,explanation:"Per Protocol 04.13A: Warm (40-42°C/104-107°F) NS 500ml IV, repeat as needed unless pulmonary edema develops (max 2L). Warm IV fluids provide active core rewarming.",protocol_ref:"04.13A"},
   {text:"Administer warmed humidified oxygen or air if available — warmed inspired gases contribute to core rewarming",correct:true,explanation:"Per Protocol 04.13A: For core temp <34°C, administer warmed (42-45°C/104-113°F) humidified air or oxygen if available. This provides gentle, continuous airway rewarming.",protocol_ref:"04.13A"},
   {text:"Immerse the patient's extremities in hot water (110°F) to rapidly rewarm the peripheral circulation",correct:false,explanation:"Hot water immersion of extremities causes peripheral vasodilation, which shunts cold acidotic blood to the core ('afterdrop'), potentially worsening cardiac instability. This is contraindicated in severe hypothermia.",protocol_ref:"04.13A"}
  ]},
 {phase:"transport",prompt:"Where should this patient be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Hospital with ECMO/cardiopulmonary bypass capability for definitive rewarming — this patient needs extracorporeal rewarming for hypothermic cardiac arrest",correct:true,explanation:"Per Protocol 04.13A: Transport to nearest appropriate Hospital Emergency Facility. Hypothermic cardiac arrest patients who fail conventional rewarming may benefit from ECMO/cardiopulmonary bypass for extracorporeal rewarming — contact Medical Control for destination guidance.",protocol_ref:"04.13A"},
   {text:"Nearest Hospital Emergency Facility regardless of rewarming capabilities — any ED can manage hypothermia with warm blankets and IV fluids",correct:false,explanation:"While any ED can begin rewarming, hypothermic cardiac arrest often requires ECMO or cardiopulmonary bypass for definitive rewarming. Transport to a facility with these capabilities when feasible.",protocol_ref:"04.13A"},
   {text:"Terminate resuscitation on scene since the patient has been in a cold environment for an unknown duration and has no pulse",correct:false,critical:true,explanation:"Hypothermic patients have survived neurologically intact after hours of arrest. 'No one is dead until warm and dead.' Termination of efforts in hypothermic arrest should not occur in the field.",protocol_ref:"04.13A"},
   {text:"The closest warming shelter — once the patient is rewarmed, natural circulation will return",correct:false,explanation:"A warming shelter is not a medical facility. This patient is in cardiac arrest requiring advanced medical care including ACLS, rewarming, and potentially ECMO. Hospital transport is mandatory.",protocol_ref:"04.13A"}
  ]}
]},

{id:"env-drowning-peds-01",title:"4M — Child Pulled from Pool",category:"Environmental/Special",difficulty:"Hard",
dispatch:"Respond to a residential pool for a 4-year-old found face down in the water. Bystander CPR in progress.",
patient:{age:4,sex:"F",cc:"Submersion, found unresponsive in pool"},
scene:"Backyard above-ground pool. Child pulled from water approximately 3 minutes ago by a neighbor. Father performing CPR. Pool water temperature estimated at 58°F. Child was reportedly missing for 5-10 minutes before being found in the pool.",
vitals:{hr:0,bp:"0/0",rr:0,spo2:0,gcs:3,temp:"93°F (33.9°C)"},
history:{pmh:"Healthy, no medical problems",meds:"None",allergies:"NKDA"},
presentation:"Unresponsive 4-year-old, cyanotic, cold to touch. Bystander CPR in progress for approximately 2 minutes. Monitor shows PEA at rate 30.",
primary_protocol:"04.14",related_protocols:["03.03P","04.13P","05.01A"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This child was found in a pool, is pulseless, and has a core temperature of 93°F (33.9°C). What factors influence the prognosis?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Prognostic factors in pediatric drowning: submersion time (<5 min = better outcome), water temperature (cold water = some neuroprotection), bystander CPR (improves survival 2-3x), and age (children may have better outcomes in cold water). Short submersion in cold water with immediate bystander CPR has the best prognosis. All pediatric drowning victims should receive aggressive resuscitation.",
  options:[
   {text:"Short submersion time (5-10 min), cold water (some neuroprotection), and early bystander CPR are favorable factors — aggressive full resuscitation is warranted",correct:true,explanation:"Per Protocol 04.14: Cold water submersion may be survivable. Bystander CPR significantly improves outcomes. Short submersion time is the strongest prognostic factor. Aggressive resuscitation is indicated.",protocol_ref:"04.14"},
   {text:"The child has been pulseless for at least 5 minutes — survival without severe brain damage is impossible and resuscitation should focus on basic measures only",correct:false,explanation:"Pediatric drowning victims have survived neurologically intact after much longer submersion times, especially in cold water. Full aggressive resuscitation is always warranted in pediatric drowning.",protocol_ref:"04.14"},
   {text:"Pool drowning has a worse prognosis than natural water drowning because of chlorine aspiration causing chemical pneumonitis",correct:false,explanation:"Chlorine concentration in pool water is too low to cause significant chemical injury. Submersion time and water temperature are more important prognostic factors than water type.",protocol_ref:"04.14"},
   {text:"The mild hypothermia (93°F) is harmful and should be aggressively treated before focusing on the cardiac arrest",correct:false,explanation:"Mild hypothermia may actually be somewhat protective of the brain in drowning. The priority is CPR and cardiac arrest management, not rewarming. However, prevent further heat loss.",protocol_ref:"04.14"}
  ]},
 {phase:"treatment",prompt:"The monitor shows PEA at rate 30. What is the resuscitation approach for this near-drowning pediatric cardiac arrest?",multi_select:false,level_filter:"ACP",
  options:[
   {text:"High-quality CPR per pediatric cardiac arrest protocol, focus on early oxygenation and ventilation, epinephrine 0.01mg/kg IV/IO, remove wet clothing and warm the patient during resuscitation",correct:true,explanation:"Per Protocols 04.14, 03.03P, 04.13P: CPR per cardiac arrest protocol. Drowning is primarily a respiratory event — effective ventilation is critical. Epinephrine per cardiac arrest protocol. Remove wet clothing and warm per hypothermia protocol.",protocol_ref:"03.03P"},
   {text:"Heimlich maneuver first to expel aspirated water from the lungs before beginning CPR — water in the lungs prevents effective ventilation",correct:false,explanation:"Abdominal thrusts are NOT recommended for drowning victims. They do not effectively remove water from the lungs and may cause aspiration of gastric contents. Begin CPR with ventilations immediately.",protocol_ref:"04.14"},
   {text:"Compressions only CPR without ventilations — the same as for witnessed adult cardiac arrest",correct:false,explanation:"Drowning is an asphyxia-based arrest. Ventilation is critical. Compression-only CPR is insufficient for drowning victims. Full CPR with ventilations at 15:2 ratio (two rescuers) is required.",protocol_ref:"03.03P"},
   {text:"Defibrillation at 2J/kg for the PEA rhythm — electrical therapy may restart the heart",correct:false,explanation:"PEA is a non-shockable rhythm. Defibrillation is only indicated for VF or pulseless VT. PEA requires CPR, epinephrine, and identification/treatment of reversible causes.",protocol_ref:"03.03P"}
  ]},
 {phase:"treatment",prompt:"After 4 minutes of CPR with epinephrine, you achieve ROSC. HR is 98, but the child remains unresponsive. She begins to have some respiratory effort but it is labored with crackles bilaterally. What post-ROSC care is needed?",multi_select:true,level_filter:"ACP",
  vitals_update:{hr:98,bp:"72/48",rr:8,spo2:82,gcs:4},
  narrative:"You feel a pulse! The monitor confirms sinus tachycardia at 98. The child is making some respiratory effort but you hear diffuse crackles. She is not responding to stimulation meaningfully.",
  options:[
   {text:"Continue assisted ventilation with BVM, titrate O2 to SpO2 94-99%, consider CPAP if tolerated for pulmonary edema from aspirated water",correct:true,explanation:"Per Protocols 04.14/03.04P: Manage airway, ventilate to maintain EtCO2 35-45mmHg, titrate O2 to SpO2 94-99%. CPAP may benefit post-submersion patients with respiratory distress/pulmonary edema.",protocol_ref:"04.14"},
   {text:"Remove wet clothing, dry the child, wrap in warm blankets to prevent further heat loss — prevent ongoing hypothermia",correct:true,explanation:"Per Protocol 04.14/04.13P: Remove wet clothing, dry and warm the patient. Hypothermia worsens cardiac instability and coagulopathy. Maintain normothermia.",protocol_ref:"04.14"},
   {text:"Manage hypotension with LR 20ml/kg IV bolus — BP 72/48 is below age-appropriate norms and requires fluid resuscitation",correct:true,explanation:"Per Protocol 02.20P/03.04P: Age-appropriate SBP for a 4-year-old should be >78 (70+[2×4]). BP 72/48 requires fluid resuscitation with LR 20ml/kg, repeat to achieve age-appropriate BP.",protocol_ref:"02.20P"},
   {text:"Administer prophylactic antibiotics for aspiration pneumonia — pool water contains bacteria that will cause infection",correct:false,explanation:"Prophylactic antibiotics are not part of prehospital protocol and are not indicated in the field for near-drowning. Antibiotic decisions are made in the hospital based on clinical course.",protocol_ref:"04.14"}
  ]},
 {phase:"transport",prompt:"Where should this child be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Hasbro Children's Hospital — post-arrest pediatric patient requiring PICU, pediatric critical care, and potential for targeted temperature management",correct:true,explanation:"Per Protocol 04.01P/03.04P: Post-arrest pediatric patients should be transported to Pediatric Specialty Care Hospital. Hasbro has PICU and pediatric critical care resources needed for post-drowning management.",protocol_ref:"04.01P"},
   {text:"Nearest Hospital Emergency Facility since post-ROSC patients are too unstable for longer transport",correct:false,explanation:"With ROSC and stabilized airway, transport to the pediatric specialty center provides access to PICU and pediatric subspecialists. The small additional transport time is justified.",protocol_ref:"04.01P"},
   {text:"The child can be observed at home since she has ROSC — advise parents to follow up with the pediatrician tomorrow",correct:false,critical:true,explanation:"This child had cardiac arrest, remains unresponsive (GCS 4), and has pulmonary edema. Even asymptomatic near-drowning patients require 4-6 hours of hospital observation per protocol.",protocol_ref:"04.14"},
   {text:"Any hospital with a pediatric department — all hospitals can manage post-drowning care equally",correct:false,explanation:"Post-cardiac arrest care for a 4-year-old requires PICU, pediatric ventilator management, and possibly targeted temperature management — resources available at Hasbro, not all community hospitals.",protocol_ref:"04.01P"}
  ]}
]},

{id:"env-anaphylaxis-refractory-01",title:"52F — Allergic Reaction, Getting Worse",category:"Environmental/Special",difficulty:"Hard",
dispatch:"Respond to a restaurant for a 58-year-old male with difficulty breathing and swelling after eating shellfish.",
patient:{age:58,sex:"M",cc:"Allergic reaction, throat swelling, difficulty breathing"},
scene:"Restaurant dining room. Patient sitting at table, visibly distressed, audible wheezing, urticaria visible on face, neck, and arms. Waiter states the patient ate a shrimp appetizer 15 minutes ago. Patient has an EpiPen but has not used it.",
vitals:{hr:64,bp:"78/42",rr:28,spo2:88,gcs:14,temp:"98.6°F",bg:"156 mg/dL"},
history:{pmh:"Shellfish allergy (prior anaphylaxis), HTN, atrial fibrillation, CAD",meds:"Metoprolol 100mg BID, apixaban, atorvastatin, lisinopril",allergies:"Shellfish — anaphylaxis"},
presentation:"Diffuse urticaria, angioedema of lips and tongue, audible expiratory wheezing, voice is hoarse. Hypotensive at 78/42 with paradoxical bradycardia (HR 64) despite anaphylaxis. Patient on beta-blocker.",
primary_protocol:"02.04A",related_protocols:["05.01A","02.20A","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This patient has severe anaphylaxis (respiratory distress + hypotension) but his heart rate is only 64. Why, and what complicates treatment?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Beta-blockers blunt the compensatory tachycardia in anaphylaxis AND reduce the effectiveness of epinephrine. Patients on beta-blockers may present with paradoxical bradycardia despite severe anaphylaxis. They are often refractory to standard IM epinephrine doses. Glucagon bypasses the beta-receptor blockade and is indicated when epinephrine is ineffective.",
  options:[
   {text:"Metoprolol (beta-blocker) blocks the compensatory tachycardia and reduces epinephrine effectiveness — this patient may require higher doses of epinephrine and/or glucagon to overcome the beta-blockade",correct:true,explanation:"Per Protocol 02.04A: Consider glucagon 1-4mg IV in patients taking a beta antagonist. Beta-blockers blunt tachycardia response and epinephrine effectiveness, making anaphylaxis more refractory to standard treatment.",protocol_ref:"02.04A"},
   {text:"The bradycardia indicates the anaphylaxis is mild — truly severe anaphylaxis always presents with tachycardia regardless of medications",correct:false,critical:true,explanation:"This is SEVERE anaphylaxis (SBP 78, respiratory distress, angioedema). The 'normal' HR is caused by beta-blockade masking the expected tachycardia. Do NOT be falsely reassured by the heart rate.",protocol_ref:"02.04A"},
   {text:"The patient is having a vasovagal response to the allergic reaction, not true anaphylaxis — the bradycardia supports this diagnosis",correct:false,explanation:"Vasovagal responses do not cause urticaria, angioedema, and wheezing. This is anaphylaxis with beta-blocker-masked hemodynamic response. The hypotension, angioedema, and respiratory distress confirm severity.",protocol_ref:"02.04A"},
   {text:"The bradycardia is caused by the apixaban, not the metoprolol — anticoagulants commonly cause bradycardia in allergic reactions",correct:false,explanation:"Apixaban is an anticoagulant that does not affect heart rate. Metoprolol is the beta-blocker causing the paradoxical bradycardia. Understanding the patient's medication profile is critical.",protocol_ref:"02.04A"}
  ]},
 {phase:"treatment",prompt:"What is the immediate treatment for this patient? Select ALL that apply.",multi_select:true,level_filter:"ACP",
  options:[
   {text:"Epinephrine (1:1000) 0.3mg IM (lateral thigh) — first-line treatment even in patients >50 with cardiac history, reduced dose of 0.15mg may be considered",correct:true,explanation:"Per Protocol 02.04A: For severe symptoms, epinephrine 0.3mg IM (for patients >50 or cardiac history, consider 0.15mg). Even with cardiac risk factors, the benefit of epinephrine in severe anaphylaxis outweighs the risk. May repeat every 5 minutes x3.",protocol_ref:"02.04A"},
   {text:"NS 500ml IV bolus for SBP <100 (may repeat to maximum 2L) — volume resuscitation for anaphylactic shock",correct:true,explanation:"Per Protocol 02.04A: NS 500ml IV bolus for SBP <100, may repeat to maximum 2L. Volume resuscitation is critical in anaphylaxis due to vasodilation and capillary leak.",protocol_ref:"02.04A"},
   {text:"Albuterol 2.5-5mg via SVN for wheezing — bronchospasm requires beta-agonist treatment alongside epinephrine",correct:true,explanation:"Per Protocol 02.04A: Albuterol 2.5-5mg (+/- ipratropium) via SVN for continued wheezing, may repeat x3. Treats the bronchospasm component of anaphylaxis.",protocol_ref:"02.04A"},
   {text:"Diphenhydramine 50mg IV before epinephrine — antihistamines are the first-line treatment for all allergic reactions",correct:false,explanation:"Per Protocol 02.04A notes: Epinephrine is the single most effective drug and should be the first drug administered in severe anaphylaxis. Diphenhydramine treats rash/itch but does not address the life-threatening bronchospasm and hypotension.",protocol_ref:"02.04A"}
  ]},
 {phase:"treatment",prompt:"After 2 doses of IM epinephrine and 1L NS, the patient's BP is still 74/40. HR is now 58. What is the next intervention for this beta-blocker refractory anaphylaxis?",multi_select:false,level_filter:"CP",
  vitals_update:{hr:58,bp:"74/40",rr:30,spo2:84,gcs:12},
  narrative:"Despite two doses of IM epinephrine and aggressive fluids, the patient remains severely hypotensive. The wheezing has improved slightly but the angioedema is worsening.",
  clinical_pearl:"When anaphylaxis is refractory to IM epinephrine (especially in beta-blocker patients), escalate to: 1) Glucagon 1-4mg IV (bypasses blocked beta-receptors), 2) Push-dose epinephrine 10-20mcg IV for peri-arrest hypotension, 3) Epinephrine IV infusion 5-15mcg/min. Glucagon can cause vomiting — have suction ready.",
  options:[
   {text:"Glucagon 1-4mg IV for beta-blocker refractory anaphylaxis, AND prepare push-dose epinephrine 10-20mcg IV for peri-arrest hypotension, followed by epinephrine infusion",correct:true,explanation:"Per Protocol 02.04A: Consider glucagon 1-4mg IV in patients taking beta antagonists. For peri-arrest hypotension refractory to IM epi, push-dose epinephrine 10-20mcg IV every minute followed by epinephrine infusion at 5-15mcg/min. Glucagon bypasses the beta-blockade.",protocol_ref:"02.04A"},
   {text:"Continue IM epinephrine every 5 minutes — eventually the cumulative dose will overcome the beta-blockade",correct:false,explanation:"While additional IM epinephrine may be given (up to 3 doses), this patient is in peri-arrest anaphylactic shock refractory to IM epinephrine. Escalation to IV epinephrine and glucagon is required.",protocol_ref:"02.04A"},
   {text:"Administer atropine 0.5mg IV for the bradycardia — treating the heart rate will improve cardiac output",correct:false,explanation:"While atropine may increase heart rate, the primary problem is profound vasodilation and capillary leak. Glucagon and IV epinephrine address both the beta-blockade and the anaphylactic physiology.",protocol_ref:"02.04A"},
   {text:"Vasopressin 20 units IV as an alternative vasopressor that doesn't depend on beta-receptors",correct:false,explanation:"Vasopressin is not part of RI EMS protocol for anaphylaxis. Glucagon is the protocol-specified agent for beta-blocker refractory anaphylaxis.",protocol_ref:"02.04A"}
  ]},
 {phase:"treatment",prompt:"The angioedema is worsening — the patient's voice is now barely audible and he is drooling. SpO2 is 82%. What must you prepare for?",multi_select:false,level_filter:"P",
  vitals_update:{hr:62,bp:"80/44",rr:34,spo2:82,gcs:13},
  narrative:"The patient's lips and tongue are massively swollen. He can barely speak. Stridor is now audible. He is struggling to breathe.",
  options:[

function selectLevel(level) {
  state.level = level;
  state.screen = 'select';
  render();
}

function getAvailableScenarios() {
  const levelOrder = {E:1, A:2, C:3, P:4};
  const userLevel = levelOrder[state.level] || 1;
  return SCENARIOS.filter(s => {
    const minLevel = levelOrder[s.level_min] || 1;
    return userLevel >= minLevel;
  });
}

function renderSelect() {
  const scenarios = getAvailableScenarios();
  const categories = {};
  scenarios.forEach(s => {
    if (!categories[s.category]) categories[s.category] = [];
    categories[s.category].push(s);
  });

  let html = `
    <button class="back-btn" onclick="state.screen='home';render()">Back</button>
    <h1 style="font-size:1.3em;margin-bottom:4px">Choose a Scenario</h1>
    <p class="subtitle">${scenarios.length} scenarios available</p>
    <button class="btn btn-primary" onclick="startRandom()" style="margin-bottom:20px">🎲 Random Scenario</button>
  `;

  for (const [cat, items] of Object.entries(categories)) {
    html += `<div class="category-header">${cat}</div>`;
    items.forEach(s => {
      const diffClass = s.difficulty === 'Easy' ? 'tag-easy' : s.difficulty === 'Medium' ? 'tag-medium' : 'tag-hard';
      html += `
        <div class="card" onclick="startScenario('${s.id}')" style="margin-bottom:8px">
          <div class="scenario-item">
            <div>
              <div class="title">${s.title}</div>
              <div class="tags" style="margin-top:6px">
                <span class="tag ${diffClass}">${s.difficulty}</span>
              </div>
            </div>
            <span style="color:#8b92a8">›</span>
          </div>
        </div>`;
    });
  }

  app.innerHTML = html;
}

function startRandom() {
  const scenarios = getAvailableScenarios();
  const s = scenarios[Math.floor(Math.random() * scenarios.length)];
  startScenario(s.id);
}

function startScenario(id) {
  state.currentScenario = SCENARIOS.find(s => s.id === id);
  state.questionIndex = 0;
  state.answers = [];
  state.answered = false;
  state.selectedOptions = new Set();
  state.screen = 'scenario';
  render();
}

function getFilteredQuestions() {
  const levelMap = {E:'E', A:'A', C:'C', P:'P'};
  const userLevel = state.level;
  return state.currentScenario.questions.filter(q => {
    return q.level_filter.includes(userLevel);
  });
}

function renderScenario() {
  const s = state.currentScenario;
  const questions = getFilteredQuestions();
  
  if (state.questionIndex >= questions.length) {
    state.screen = 'debrief';
    render();
    return;
  }

  const q = questions[state.questionIndex];
  const phases = ['scene','assessment','treatment','transport'];
  const phaseLabels = {scene:'Scene Size-Up',assessment:'Assessment',treatment:'Treatment',transport:'Transport'};

  let progressHtml = '<div class="progress-bar">';
  const usedPhases = [...new Set(questions.map(qq => qq.phase))];
  usedPhases.forEach(p => {
    const qIdx = questions.findIndex(qq => qq.phase === p);
    let cls = '';
    if (p === q.phase) cls = 'active';
    else if (qIdx < state.questionIndex) cls = 'done';
    progressHtml += `<div class="progress-step ${cls}">${phaseLabels[p] || p}</div>`;
  });
  progressHtml += '</div>';

  // Vitals
  let vitalsHtml = '';
  if (s.vitals && state.questionIndex === 0) {
    const v = s.vitals;
    vitalsHtml = `
      <div class="narrative">
        <div class="label">Vitals</div>
        <div class="vitals-grid">
          ${v.hr !== undefined ? `<div class="vital"><div class="val">${v.hr}</div><div class="lbl">HR</div></div>` : ''}
          ${v.bp ? `<div class="vital"><div class="val">${v.bp}</div><div class="lbl">BP</div></div>` : ''}
          ${v.rr !== undefined ? `<div class="vital"><div class="val">${v.rr}</div><div class="lbl">RR</div></div>` : ''}
          ${v.spo2 !== undefined ? `<div class="vital"><div class="val">${v.spo2}${typeof v.spo2 === 'number' ? '%' : ''}</div><div class="lbl">SpO₂</div></div>` : ''}
          ${v.gcs !== undefined ? `<div class="vital"><div class="val">${v.gcs}</div><div class="lbl">GCS</div></div>` : ''}
          ${v.temp ? `<div class="vital"><div class="val">${v.temp}</div><div class="lbl">Temp</div></div>` : ''}
          ${v.bg ? `<div class="vital"><div class="val">${v.bg}</div><div class="lbl">BG</div></div>` : ''}
        </div>
      </div>`;
  }

  // Build HTML
  let html = `
    <button class="back-btn" onclick="state.screen='select';render()">Exit Scenario</button>
    ${progressHtml}
    <div style="margin-bottom:6px"><span style="color:#8b92a8;font-size:.85em">${s.title}</span></div>

  if (state.questionIndex === 0) {
    html += `
      <div class="narrative">
        <div class="label">📟 Dispatch</div>
        ${s.dispatch}
      </div>

        <div class="label">🏥 Scene</div>

      </div>
      <div class="narrative">
        <div class="label">🔍 Presentation</div>
        ${s.presentation}
      </div>
      ${vitalsHtml}
    `;

        <div class="vitals-grid">

          ${vu.bp ? `<div class="vital"><div class="val">${vu.bp}</div><div class="lbl">BP</div></div>` : ''}
          ${vu.rr !== undefined ? `<div class="vital"><div class="val">${vu.rr}</div><div class="lbl">RR</div></div>` : ''}
          ${vu.spo2 !== undefined ? `<div class="vital"><div class="val">${vu.spo2}${typeof vu.spo2 === 'number' ? '%' : ''}</div><div class="lbl">SpO₂</div></div>` : ''}
          ${vu.gcs !== undefined ? `<div class="vital"><div class="val">${vu.gcs}</div><div class="lbl">GCS</div></div>` : ''}
          ${vu.temp ? `<div class="vital"><div class="val">${vu.temp}</div><div class="lbl">Temp</div></div>` : ''}
          ${vu.bg ? `<div class="vital"><div class="val">${vu.bg}</div><div class="lbl">BG</div></div>` : ''}
        </div>
      </div>`;

  // Narrative update (mid-scenario story progression)
  if (q.narrative) {
    html += `

        <div class="label">📋 Update</div>
        ${q.narrative}

  html += `

  if (q.multi_select) {
    html += `<div class="multi-hint">Select all that apply</div>`;
  }

  // Shuffle options (seeded per question to stay stable on re-render)
  if (!q._shuffled) {
    for (let j = q.options.length - 1; j > 0; j--) {
      const k = Math.floor(Math.random() * (j + 1));
      [q.options[j], q.options[k]] = [q.options[k], q.options[j]];
    }
    q._shuffled = true;
  }

  // Options
  q.options.forEach((opt, i) => {

  app.innerHTML = `<div class="fade-in">${html}</div>`;

  const q = getFilteredQuestions()[state.questionIndex];
  if (q.multi_select) {
    if (state.selectedOptions.has(i)) state.selectedOptions.delete(i);
    else state.selectedOptions.add(i);
  } else {
    state.selectedOptions = new Set([i]);
  }
  renderScenario();
}

function submitAnswer() {
  if (state.selectedOptions.size === 0) return;
  state.answered = true;
  
  const q = getFilteredQuestions()[state.questionIndex];
  const correctIndices = new Set(q.options.map((o,i) => o.correct ? i : -1).filter(i => i >= 0));
  const selected = state.selectedOptions;
  
  // Check if correct
  let isCorrect = false;
  if (q.multi_select) {
    isCorrect = selected.size === correctIndices.size && [...selected].every(i => correctIndices.has(i));
  } else {
    isCorrect = selected.size === 1 && correctIndices.has([...selected][0]);
  }

  // Check if any selected option is a critical fail
  const hasCriticalFail = [...selected].some(i => q.options[i].critical === true);

  state.answers.push({
    question: q.prompt,
    phase: q.phase,
    correct: isCorrect,
    selected: [...selected].map(i => q.options[i].text),
    correctAnswer: q.options.filter(o => o.correct).map(o => o.text),
    protocol: q.options.find(o => o.correct)?.protocol_ref || '',
    criticalFail: hasCriticalFail
  });

  renderScenario();
}

function nextQuestion() {
  state.questionIndex++;
  state.answered = false;
  state.selectedOptions = new Set();
  render();
}

function renderDebrief() {
  const s = state.currentScenario;
  const total = state.answers.length;
  const correct = state.answers.filter(a => a.correct).length;
  const pct = total > 0 ? Math.round(correct / total * 100) : 0;
  
  let scoreClass = 'score-bad';
  if (pct >= 80) scoreClass = 'score-good';
  else if (pct >= 60) scoreClass = 'score-ok';

  // Scoring tier
  let tierClass, tierName, tierDesc;
  if (pct >= 90) {
    tierClass = 'tier-expert'; tierName = '🏆 Expert';
    tierDesc = 'Outstanding clinical decision-making. You demonstrate mastery of these protocols.';
  } else if (pct >= 70) {
    tierClass = 'tier-competent'; tierName = '✅ Competent';
    tierDesc = 'Solid foundation. Review the protocols you missed to strengthen your practice.';
  } else if (pct >= 50) {
    tierClass = 'tier-developing'; tierName = '📖 Developing';
    tierDesc = "You're building knowledge but need more protocol review before these calls.";
  } else {
    tierClass = 'tier-novice'; tierName = '📚 Building Foundation';
    tierDesc = 'These are tough scenarios. Review the referenced protocols and try again — repetition builds confidence.';
  }

  const criticalFails = state.answers.filter(a => a.criticalFail).length;

  let html = `
    <h1 style="font-size:1.3em;text-align:center">📊 Scenario Debrief</h1>
    <p style="text-align:center;color:#8b92a8;margin-bottom:16px">${s.title}</p>
    
    <div class="score-circle ${scoreClass}">
      ${correct}/${total}
      <div class="pct">${pct}%</div>
    </div>
    
    <div class="score-tier ${tierClass}">
      <div class="tier-name">${tierName}</div>
      <div class="tier-desc">${tierDesc}</div>
    </div>
    ${criticalFails > 0 ? `<div class="critical-fails-warning">⛔ ${criticalFails} Safety Consideration${criticalFails > 1 ? 's' : ''} — Review these carefully for your practice</div>` : ''}
    
    <div class="category-header">Question Review</div>
  `;

  state.answers.forEach((a, i) => {
    const icon = a.correct ? '✅' : a.criticalFail ? '⛔' : '❌';
    html += `
      <div class="review-item" ${a.criticalFail ? 'style="border-left:3px solid #b71c1c"' : ''}>
        <div class="q">${icon} Q${i+1}: ${a.question}</div>
        <div class="your-ans ${a.correct ? '' : 'wrong'}">Your answer: ${a.selected.join(', ')}</div>
        ${a.criticalFail ? '<div style="color:#ff5252;font-size:.8em;font-weight:600">⚠️ Safety Consideration</div>' : ''}
        ${!a.correct ? `<div class="correct-ans">Correct: ${a.correctAnswer.join(', ')}</div>` : ''}
        <div style="margin-top:4px"><span class="tag tag-proto">${a.protocol}</span></div>
      </div>`;
  });

  html += `
    <button class="btn btn-primary" onclick="startRandom()" style="margin-top:16px">🎲 Next Random Scenario</button>
    <button class="btn btn-secondary" onclick="startScenario('${s.id}')">🔄 Try Again</button>
    <button class="btn btn-secondary" onclick="state.screen='select';render()">← Choose Another Scenario</button>
    <button class="btn btn-secondary" onclick="state.screen='home';render()">🏠 Home</button>
    <div style="height:40px"></div>
  `;

  app.innerHTML = `<div class="fade-in">${html}</div>`;
}

// Start
render();
</script>
</body></html>
