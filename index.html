{id:"trauma-nat-01",title:"2M — Toddler Fall from Couch",category:"Trauma",difficulty:"Hard",
dispatch:"Respond to a residence for a 2-year-old with a fall. Caller states the child fell off the couch.",
patient:{age:2,sex:"M",cc:"Fall from couch, crying"},
scene:"Apartment. Toddler being held by mother's boyfriend who states the child 'rolled off the couch 10 minutes ago.' Apartment is cluttered. Child is whimpering, not making eye contact. Mother is at work.",
vitals:{hr:142,bp:"84/52",rr:28,spo2:97,gcs:13,temp:"98.4°F",bg:"92 mg/dL"},
history:{pmh:"Born at 36 weeks, no other medical history per caregiver",meds:"None",allergies:"NKDA"},
presentation:"Toddler with bruising to bilateral upper arms in a hand-grip pattern, loop-shaped marks on the buttocks, swollen and tender left thigh with obvious deformity, and a 3cm healing abrasion on the forehead. Child withdraws from touch and avoids eye contact with caregiver.",
primary_protocol:"04.01P",related_protocols:["04.03","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"What findings raise concern for non-accidental trauma (child abuse) in this patient? Select ALL that apply.",multi_select:true,level_filter:"EACP",
  clinical_pearl:"Bruising in pre-ambulatory children ('those who don't cruise rarely bruise') is highly suspicious for abuse. Bruises in TEN-4 locations (torso, ears, neck in children <4 or any bruise in <4 months) have high specificity for abuse. Pattern injuries (loop marks, hand-grip bruises) and injuries inconsistent with the reported mechanism are red flags.",
  options:[
   {text:"Hand-grip pattern bruising on bilateral upper arms and loop-shaped marks on buttocks — patterned injuries strongly suggest inflicted trauma",correct:true,explanation:"Patterned injuries such as hand-grip bruises and loop marks (from cords, belts) are pathognomonic for non-accidental trauma. These cannot be explained by a fall from a couch.",protocol_ref:"04.01P"},
   {text:"Femur fracture in a 2-year-old from a reported couch fall — the mechanism does not match the severity of injury",correct:true,explanation:"A couch fall (~18 inches) does not generate enough force for a femur fracture in a toddler. Femur fractures in non-ambulatory or early-ambulatory children have high specificity for abuse.",protocol_ref:"04.01P"},
   {text:"Healing injuries in different stages alongside acute injuries — suggests repeated episodes of trauma over time",correct:true,explanation:"The healing forehead abrasion combined with fresh bruising and an acute fracture suggests injuries at different time points — a hallmark of ongoing abuse.",protocol_ref:"04.01P"},
   {text:"The child's normal vital signs exclude serious injury — tachycardia of 142 is normal for a crying 2-year-old",correct:false,explanation:"While tachycardia can be from crying, the overall pattern of injuries is extremely concerning regardless of vital signs. A normal HR does not exclude significant injury in pediatric patients.",protocol_ref:"04.01P"}
  ]},
 {phase:"treatment",prompt:"The caregiver's story changes from 'fell off the couch' to 'fell down the stairs.' What is your appropriate response?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Inconsistent or changing histories are a major red flag for non-accidental trauma. EMS providers are mandated reporters. Document the caregiver's exact statements, times, and any changes in the story. Your role is to assess, treat, stabilize, and report — not to investigate or confront.",
  options:[
   {text:"Document both versions of the story with exact quotes and times, treat the child's injuries, notify the receiving hospital of suspected NAT, and report to DCYF/police",correct:true,explanation:"EMS providers are mandated reporters. Document the inconsistent history precisely, treat injuries, and notify both the ED and appropriate authorities (DCYF, law enforcement). Do not confront the caregiver.",protocol_ref:"01.01"},
   {text:"Confront the caregiver about the changing story and demand the truth before providing treatment to the child",correct:false,critical:true,explanation:"Confronting the caregiver can escalate the situation, endanger the child and providers, and compromise the investigation. Your role is to document, treat, and report — not investigate.",protocol_ref:"01.01"},
   {text:"Accept the updated story since stairs explain a femur fracture better than a couch fall, and document only the most recent version",correct:false,explanation:"Both versions should be documented. The pattern injuries (hand-grip bruises, loop marks) cannot be explained by any fall. Accepting the revised story ignores critical abuse indicators.",protocol_ref:"01.01"},
   {text:"Tell the caregiver you suspect abuse and refuse to let them accompany the child in the ambulance",correct:false,explanation:"While the suspicion is warranted, separating the caregiver is a law enforcement decision, not an EMS decision. Confrontation may endanger the child and compromise the investigation.",protocol_ref:"01.01"}
  ]},
 {phase:"treatment",prompt:"The child has an obvious femur deformity with swelling. What is the appropriate treatment?",multi_select:false,level_filter:"EACP",
  vitals_update:{hr:156,bp:"80/48",rr:32,spo2:96},
  narrative:"The child screams when the left leg is touched. The thigh is swollen and angulated.",
  options:[
   {text:"Splint the femur in position found with padded splint, assess distal PMS, manage pain per Pediatric Patient Comfort Protocol, consider LR 20ml/kg IV for signs of shock",correct:true,explanation:"Per Protocol 04.01P: Splint fractures, assess distal pulses/motor/sensation. Manage pain per age appropriate Patient Comfort Protocol. With HR 156 and BP 80/48, consider fluid resuscitation — femur fractures can cause significant hemorrhage.",protocol_ref:"04.01P"},
   {text:"Reduce the angulation by applying traction to restore anatomic alignment before splinting",correct:false,explanation:"Field reduction of pediatric femur fractures is not indicated unless there is vascular compromise. Splint in position found and transport.",protocol_ref:"04.01P"},
   {text:"Apply ice and elevate the leg — no splinting is needed since the child is not ambulatory anyway",correct:false,explanation:"All fractures require splinting to prevent further neurovascular injury, reduce pain, and prevent worsening of hemorrhage. The child's ambulatory status is irrelevant.",protocol_ref:"04.01P"},
   {text:"Withhold pain medication since it may mask symptoms needed for the ED evaluation and forensic examination",correct:false,critical:true,explanation:"Withholding pain management from a child in agony is never appropriate. Pain medication does not interfere with forensic evaluation or diagnostic imaging. Treat pain aggressively per protocol.",protocol_ref:"02.07P"}
  ]},
 {phase:"transport",prompt:"Where should this patient be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Hasbro Children's Hospital — pediatric trauma center with child abuse team capability for comprehensive evaluation",correct:true,explanation:"Per Protocol 04.01P: Patients <18 should be transported to Hasbro Children's Hospital (Level 1 Pediatric Trauma Center) when scene-to-door ≤45 minutes. Hasbro has a dedicated child protection team.",protocol_ref:"04.01P"},
   {text:"Nearest community hospital for initial stabilization since the child's injuries are not immediately life-threatening",correct:false,explanation:"This child has a femur fracture with possible shock and suspected NAT. Hasbro Children's Hospital provides both pediatric trauma surgery and child abuse evaluation resources.",protocol_ref:"04.01P"},
   {text:"The child's pediatrician's office for a non-emergent evaluation since there is no life-threatening emergency",correct:false,explanation:"A 2-year-old with a femur fracture, possible shock, and suspected non-accidental trauma requires emergency department evaluation, not a pediatrician's office.",protocol_ref:"04.01P"},
   {text:"Any hospital emergency department — all hospitals are equally equipped to manage pediatric trauma and abuse cases",correct:false,explanation:"Pediatric trauma centers have specialized pediatric surgeons, child abuse teams, and social workers trained in NAT evaluation. Hasbro is the designated pediatric trauma center.",protocol_ref:"04.01P"}
  ]}
]},

{id:"trauma-burn-airway-01",title:"40M — Structure Fire, Smoke Exposure",category:"Trauma",difficulty:"Hard",
dispatch:"Respond to a house fire for a victim pulled from the structure by firefighters. Patient is conscious.",
patient:{age:38,sex:"M",cc:"Burns, difficulty breathing after house fire"},
scene:"Front lawn of a fully involved residential structure fire. Patient sitting upright, firefighters have removed turnout gear used to shield the patient during extraction. Soot on face, singed eyebrows and nasal hair. Hoarse voice.",
vitals:{hr:118,bp:"142/88",rr:26,spo2:94,gcs:15,temp:"99.2°F"},
history:{pmh:"Asthma",meds:"Albuterol PRN",allergies:"NKDA"},
presentation:"Alert male with soot around mouth and nares, singed eyebrows and nasal hair, hoarse voice, productive cough with carbonaceous sputum. Partial thickness burns to face, anterior chest, and bilateral upper extremities (~27% TBSA). Stridor audible without stethoscope. Oropharyngeal edema noted on visual inspection.",
primary_protocol:"04.07A",related_protocols:["05.01A","05.04","02.08A","04.18A"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"Which findings indicate impending airway compromise from inhalation injury? Select ALL that apply.",multi_select:true,level_filter:"EACP",
  clinical_pearl:"Signs of inhalation injury with impending airway loss: facial burns, singed nasal/facial hair, carbonaceous sputum, hoarseness, stridor, and visible oropharyngeal edema. These patients can go from talking to complete obstruction rapidly as edema progresses. Early intubation is critical — if you think you might need to intubate, do it NOW before the airway swells shut.",
  options:[
   {text:"Stridor and hoarse voice — upper airway edema is already causing turbulent airflow, indicating progressive narrowing",correct:true,explanation:"Stridor indicates significant upper airway narrowing from thermal edema. Combined with hoarseness, this suggests progressive airway compromise that will worsen over hours.",protocol_ref:"04.07A"},
   {text:"Singed nasal hair and eyebrows with carbonaceous sputum — direct thermal injury to the upper airway with inhalation of hot gases and particulates",correct:true,explanation:"Singed facial hair confirms exposure to superheated gases. Carbonaceous sputum indicates inhalation of soot particles into the airway, confirming inhalation injury.",protocol_ref:"04.07A"},
   {text:"Visible oropharyngeal edema — the airway is already swelling and will continue to worsen over the next 12-24 hours",correct:true,explanation:"Visible oropharyngeal edema confirms active airway swelling. Thermal airway edema peaks at 12-24 hours and can completely occlude the airway.",protocol_ref:"04.07A"},
   {text:"SpO2 of 94% — this is a reliable indicator that the airway is still adequate and intervention can be safely delayed",correct:false,explanation:"SpO2 is a LATE indicator of airway compromise. In the presence of stridor, hoarseness, and oropharyngeal edema, a SpO2 of 94% does NOT indicate a safe airway. Additionally, SpO2 may be falsely elevated from carboxyhemoglobin.",protocol_ref:"04.07A"}
  ]},
 {phase:"treatment",prompt:"This patient has signs of progressive airway compromise. What is the most critical time-sensitive intervention?",multi_select:false,level_filter:"P",
  clinical_pearl:"In burn patients with inhalation injury showing stridor, hoarseness, and oropharyngeal edema, early intubation is mandatory. Delaying intubation allows progressive edema that can make subsequent intubation impossible — turning a difficult airway into a failed airway. Use a smaller ETT size (6.0-7.0) as edema narrows the glottic opening.",
  options:[
   {text:"Early endotracheal intubation before progressive edema makes the airway unmanageable — use RSI with a smaller-than-normal ETT size (6.0-7.0)",correct:true,explanation:"Per Protocol 05.04/05.01A: Patients with inhalation burns and signs of impending airway loss require early intubation. Use a smaller ETT (6.0-7.0) because edema narrows the glottic opening. Delay risks complete obstruction.",protocol_ref:"05.01A"},
   {text:"Wait and observe — intubate only if the SpO2 drops below 90% or the patient loses consciousness",correct:false,critical:true,explanation:"Waiting for SpO2 to drop or LOC means the airway has already swelled shut. At that point, intubation may be impossible and cricothyrotomy may fail due to neck edema. Early intubation saves lives in burn airway management.",protocol_ref:"05.01A"},
   {text:"Administer racemic epinephrine via nebulizer to reduce the oropharyngeal edema and avoid intubation",correct:false,explanation:"Nebulized epinephrine may temporarily reduce some mucosal swelling but will not prevent progressive thermal edema. This is a temporizing measure that should not replace definitive airway management in this setting.",protocol_ref:"02.08P"},
   {text:"Perform cricothyrotomy immediately since oropharyngeal edema makes oral intubation impossible",correct:false,explanation:"Cricothyrotomy is a failed-airway rescue technique. Oral intubation should be attempted first — the patient is still alert with some airway patency. Cric is backup if intubation fails.",protocol_ref:"05.02A"}
  ]},
 {phase:"treatment",prompt:"After successful intubation, you estimate 27% TBSA partial thickness burns (face, anterior chest, bilateral upper extremities). What is the fluid resuscitation strategy?",multi_select:false,level_filter:"ACP",
  vitals_update:{hr:124,bp:"118/72",rr:14,spo2:99,gcs:3},
  narrative:"ETT placed successfully at 7.0. EtCO2 confirms placement. Patient sedated with ketamine and midazolam.",
  options:[
   {text:"LR calculated by Parkland formula (4ml × kg × %TBSA) with half given in first 8 hours — for a 80kg patient with 27% TBSA, approximately 8,640ml total with ~540ml/hr for the first 8 hours",correct:true,explanation:"Per Protocol 04.07A: For serious/critical burns, LR is the fluid of choice. The Parkland formula (4ml × kg × %TBSA) guides resuscitation. For 80kg × 27% = 8,640ml total; half in the first 8 hours = 4,320ml/8hr ≈ 540ml/hr.",protocol_ref:"04.07A"},
   {text:"NS 250ml bolus only — fluid resuscitation is not needed in the prehospital setting for burns",correct:false,explanation:"Burns >15% TBSA require aggressive fluid resuscitation to prevent burn shock. Prehospital fluid initiation is critical, especially with transport times of any significant duration.",protocol_ref:"04.07A"},
   {text:"LR 2L wide open as fast as possible regardless of burn percentage — all burn patients need maximum fluids",correct:false,explanation:"Over-resuscitation (fluid creep) in burns causes complications including compartment syndrome, pulmonary edema, and worsening airway edema. Fluid should be calculated based on the Parkland formula.",protocol_ref:"04.07A"},
   {text:"Colloid solution (albumin) instead of crystalloid to prevent third-spacing and reduce total fluid volume",correct:false,explanation:"In the first 24 hours of burn resuscitation, crystalloid (LR) is the standard. Colloid use in the early phase is not part of prehospital protocol and may worsen edema due to capillary leak.",protocol_ref:"04.07A"}
  ]},
 {phase:"transport",prompt:"This patient has critical burns (27% TBSA) with inhalation injury. What is the appropriate transport destination?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"ABA-verified Burn Center (Rhode Island Hospital) — critical burns with inhalation injury requiring burn center expertise",correct:true,explanation:"Per Protocol 04.07A: Critical burns should be transported to the nearest Accredited Adult Burn Center. Rhode Island Hospital is the ABA-verified adult burn center.",protocol_ref:"04.07A"},
   {text:"Nearest community hospital for initial stabilization and then arrange transfer to a burn center later",correct:false,explanation:"Direct transport to a burn center is preferred when feasible. Stopping at a community hospital delays definitive care and adds transfer time.",protocol_ref:"04.07A"},
   {text:"Level 1 Trauma Center regardless of burn center accreditation since trauma resources are more important",correct:false,explanation:"Rhode Island Hospital is both the Level 1 Trauma Center AND the accredited burn center. For isolated burn injuries without multi-system trauma, burn center capabilities take priority.",protocol_ref:"04.07A"},
   {text:"Nearest hospital with hyperbaric oxygen capability for potential carbon monoxide exposure",correct:false,explanation:"While CO exposure should be considered, the priority is the critical burns with airway involvement. Burn center care addresses both. Hyperbaric oxygen alone does not justify hospital selection.",protocol_ref:"04.07A"}
  ]}
]},

{id:"trauma-fall-sci-01",title:"35M — Fall from Ladder",category:"Trauma",difficulty:"Hard",
dispatch:"Respond to a construction site for a worker who fell from scaffolding, approximately 20 feet.",
patient:{age:42,sex:"M",cc:"Fall from height, cannot feel legs"},
scene:"Construction site. Patient supine on ground, hard hat cracked. Coworkers holding c-spine. Patient is alert and states he landed on his back on a pile of lumber. He reports he cannot feel or move his legs.",
vitals:{hr:62,bp:"86/52",rr:18,spo2:96,gcs:15,temp:"98.6°F"},
history:{pmh:"None",meds:"None",allergies:"Penicillin"},
presentation:"Alert male with midline thoracolumbar tenderness, no motor function or sensation below the umbilicus (T10 level). Flaccid paralysis of bilateral lower extremities. No rectal tone. Hypotensive with warm, dry skin and relative bradycardia. Priapism noted.",
primary_protocol:"04.01A",related_protocols:["04.03","04.02","02.20A"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"The patient is hypotensive (86/52) with a heart rate of 62 and warm, dry skin. What type of shock is this patient in?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Neurogenic shock occurs when spinal cord injury disrupts sympathetic outflow, causing unopposed vagal tone. The classic triad is hypotension + bradycardia + warm/dry skin (vasodilation). This is different from hypovolemic shock which presents with tachycardia and cool/clammy skin. Both can coexist in trauma patients — always consider hemorrhage.",
  options:[
   {text:"Neurogenic shock — spinal cord injury with loss of sympathetic tone causing hypotension, bradycardia, and warm/dry skin from unopposed vasodilation",correct:true,explanation:"Per Protocol 02.20A: Neurogenic shock presents with spinal cord injury, hypotension, warm and dry skin with a normal or bradycardic heart rate. The loss of sympathetic tone causes vasodilation and inability to mount a tachycardic response.",protocol_ref:"02.20A"},
   {text:"Hypovolemic shock from internal hemorrhage — the fall likely caused solid organ injury with internal bleeding",correct:false,explanation:"Hypovolemic shock presents with tachycardia and cool/clammy skin as compensatory mechanisms activate. This patient has bradycardia and warm/dry skin — classic neurogenic shock. However, always consider concurrent hemorrhage.",protocol_ref:"02.20A"},
   {text:"Cardiogenic shock from myocardial contusion — the fall impact to the chest caused cardiac injury",correct:false,explanation:"While myocardial contusion is possible, the complete spinal cord injury with classic neurogenic triad (hypotension, bradycardia, warm/dry skin) and no cardiac complaints makes neurogenic shock the primary diagnosis.",protocol_ref:"02.20A"},
   {text:"The vital signs are normal for a resting adult male — no shock is present",correct:false,critical:true,explanation:"BP 86/52 is hypotensive. In a trauma patient with paralysis, this represents neurogenic shock requiring intervention. Normal vital signs for a 42-year-old male would be HR 60-100 with SBP >100.",protocol_ref:"02.20A"}
  ]},
 {phase:"treatment",prompt:"What are the appropriate spinal precautions and movement techniques for this patient?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Apply cervical collar, use scoop stretcher or vacuum mattress for movement, maintain spinal alignment throughout, pad voids",correct:true,explanation:"Per Protocol 04.03: Apply rigid cervical collar, use scoop stretcher, vacuum mattress, or other appropriate device. LSB should be used for extrication/movement only, not as transport device. Maintain alignment and pad voids.",protocol_ref:"04.03"},
   {text:"Log roll the patient onto a long spine board and secure with straps — the LSB is the required transport device for spinal cord injuries",correct:false,explanation:"Per Protocol 04.03: Long spine boards should be used for extrication and patient movement purposes only, NOT as a transport device. Scoop stretchers or vacuum mattresses are preferred.",protocol_ref:"04.03"},
   {text:"Since the patient is alert and oriented, have him slowly stand up and walk to the stretcher to avoid unnecessary movement",correct:false,critical:true,explanation:"This patient has a complete spinal cord injury with paralysis. He cannot walk and any additional movement could worsen the injury. Full spinal immobilization is mandatory.",protocol_ref:"04.03"},
   {text:"Immobilize only the cervical spine with a collar — the thoracolumbar injury doesn't require full spinal precautions since it's already complete",correct:false,explanation:"Even complete injuries can be worsened by further displacement. Full spinal precautions protect against additional injury levels and prevent worsening of the existing injury.",protocol_ref:"04.03"}
  ]},
 {phase:"treatment",prompt:"How should neurogenic shock be managed in this patient?",multi_select:false,level_filter:"CP",
  vitals_update:{hr:58,bp:"82/48",rr:18,spo2:95},
  narrative:"Despite lying supine for 10 minutes, the patient's blood pressure continues to drop. He is becoming lightheaded.",
  clinical_pearl:"Neurogenic shock is treated differently from hemorrhagic shock. Fluid resuscitation alone is often insufficient because the problem is vasodilation, not volume loss. After initial fluids, vasopressors targeting alpha-1 receptors (phenylephrine, norepinephrine) are preferred because they directly counteract the loss of sympathetic vasoconstriction.",
  options:[
   {text:"LR 500ml IV, repeat to SBP ≥100 or MAP ≥65; if refractory after 2L, start phenylephrine or norepinephrine infusion to restore vascular tone",correct:true,explanation:"Per Protocol 02.20A: For neurogenic shock, LR 500ml IV, repeat to SBP ≥100 or MAP ≥65. For persistent hypotension after 2L IVF, phenylephrine 10-180 mcg/min or norepinephrine 2-20 mcg/min. These alpha-agonists directly treat the vasodilation.",protocol_ref:"02.20A"},
   {text:"Atropine 0.5mg IV for the bradycardia — increasing the heart rate will improve cardiac output and blood pressure",correct:false,explanation:"While atropine may address the bradycardia, the primary problem is vasodilation. Increasing heart rate alone will not restore vascular tone. Fluid resuscitation and vasopressors are the primary treatment.",protocol_ref:"02.20A"},
   {text:"Trendelenburg position (head down, feet elevated) to autotransfuse blood from the lower extremities to the core",correct:false,explanation:"Per Protocol 02.20A: The use of Trendelenburg position should be avoided. It does not reliably improve BP and can worsen ventilation. Maintain supine position with fluid resuscitation.",protocol_ref:"02.20A"},
   {text:"Epinephrine 0.3mg IM as in anaphylaxis — the warm/flushed skin and hypotension look similar to an allergic reaction",correct:false,explanation:"This is neurogenic shock, not anaphylaxis. While the presentations can appear similar, the treatment differs. IM epinephrine at anaphylaxis dose is not indicated. IV vasopressor infusion is appropriate for neurogenic shock.",protocol_ref:"02.20A"}
  ]},
 {phase:"transport",prompt:"This patient has a fall >20 feet with spinal cord injury. Where should he be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Level 1 Trauma Center (Rhode Island Hospital) — meets multiple triage criteria including fall >20 feet, GCS-based assessment, and spinal cord injury with neurologic deficit",correct:true,explanation:"Per Protocol 04.01A: Fall >20 feet meets Step 2 anatomic criteria. Spinal cord injury with motor deficit meets Step 2. Transport to Level 1 Trauma Center if scene-to-door ≤45 minutes.",protocol_ref:"04.01A"},
   {text:"Nearest hospital since neurogenic shock makes the patient too unstable for a longer transport to the trauma center",correct:false,explanation:"After initiating fluid resuscitation and vasopressors, the patient can be stabilized for transport. Level 1 Trauma Center provides neurosurgical and spinal surgery resources not available at community hospitals.",protocol_ref:"04.01A"},
   {text:"Comprehensive Stroke Center for spinal cord evaluation — they have the best neurology resources",correct:false,explanation:"Spinal cord injury is a trauma diagnosis, not a stroke. Level 1 Trauma Centers have neurosurgical capabilities for spinal cord injury evaluation and management.",protocol_ref:"04.01A"},
   {text:"Rehabilitation hospital for immediate spinal cord rehabilitation since the injury is complete and surgical intervention won't help",correct:false,explanation:"Acute spinal cord injury requires emergency evaluation for potentially reversible compression, hemorrhage, or instability. Rehabilitation is a later phase of care.",protocol_ref:"04.01A"}
  ]}
]},

{id:"ob-prolapsed-cord-01",title:"29F — Pregnant, Water Broke",category:"OB/Peds",difficulty:"Hard",
dispatch:"Respond to a residence for a 29-year-old female, 37 weeks pregnant, with ruptured membranes and 'something coming out.'",
patient:{age:29,sex:"F",cc:"Ruptured membranes, visible umbilical cord"},
scene:"Bedroom. Patient on bed in significant distress. Reports her water broke 10 minutes ago and she felt something 'slip out.' Umbilical cord is visible at the introitus. Contractions every 2 minutes.",
vitals:{hr:108,bp:"132/78",rr:22,spo2:98,gcs:15,temp:"98.6°F"},
history:{pmh:"G3P2, uncomplicated pregnancies, polyhydramnios this pregnancy",meds:"Prenatal vitamins",allergies:"NKDA"},
presentation:"Alert, anxious female at 37 weeks gestation with visible umbilical cord protruding from the vagina. Cord is pulsating. No crowning. Contractions every 2 minutes.",
primary_protocol:"02.18",related_protocols:["02.17","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"You can see the umbilical cord at the introitus and it is pulsating. What is the immediate priority?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Prolapsed umbilical cord is a true obstetric emergency. The cord is compressed between the presenting fetal part and the birth canal, cutting off fetal blood supply. The KEY intervention is to insert a gloved hand and elevate the presenting part OFF the cord. Do NOT attempt to replace the cord. Keep the cord warm and moist.",
  options:[
   {text:"Insert a gloved hand into the vagina and elevate the presenting fetal part off the umbilical cord — this relieves cord compression and restores fetal blood flow",correct:true,explanation:"Per Protocol 02.18: Place a gloved hand in the mother's vagina and decompress the umbilical cord by elevating the presenting fetal part off of the cord. Feel for cord pulsation and monitor for fetal bradycardia. This is THE critical intervention.",protocol_ref:"02.18"},
   {text:"Attempt to gently push the cord back inside the vagina to its normal position before the next contraction compresses it",correct:false,critical:true,explanation:"Per Protocol 02.18: Do NOT replace the cord. Attempting to push the cord back risks further compression, vasospasm, and knotting. Keep the cord moist and warm. Elevate the fetal presenting part.",protocol_ref:"02.18"},
   {text:"Clamp and cut the cord since it is outside the body and prepare for emergency delivery on scene",correct:false,critical:true,explanation:"Clamping and cutting the cord would eliminate the fetus's only blood and oxygen supply, causing fetal death. The cord must remain intact while elevating the presenting part off of it.",protocol_ref:"02.18"},
   {text:"Place the mother in a comfortable position and transport without intervention — the hospital will manage the cord prolapse",correct:false,explanation:"Cord compression during transport without intervention can cause fetal hypoxia and death within minutes. Immediate manual decompression is mandatory before and during transport.",protocol_ref:"02.18"}
  ]},
 {phase:"treatment",prompt:"While maintaining manual elevation of the presenting part off the cord, what maternal positioning should you use?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Knee-chest position or Trendelenburg — uses gravity to move the fetal presenting part away from the cervix and reduce cord compression",correct:true,explanation:"Per Protocol 02.18: Place the patient in the knee-chest or Trendelenburg position. These positions use gravity to shift the fetal presenting part away from the cord. Discourage pushing.",protocol_ref:"02.18"},
   {text:"Left lateral recumbent position — this is the standard position for all obstetric emergencies",correct:false,explanation:"While left lateral recumbent reduces aortocaval compression, knee-chest or Trendelenburg are specifically indicated for cord prolapse because they use gravity to relieve cord compression.",protocol_ref:"02.18"},
   {text:"Supine with legs elevated in stirrup position to facilitate emergency delivery",correct:false,explanation:"The supine position allows the fetal presenting part to compress the cord with gravity. Knee-chest or Trendelenburg are preferred. Emergency vaginal delivery is not the goal — cesarean section is needed.",protocol_ref:"02.18"},
   {text:"Sitting upright to allow gravity to facilitate delivery as quickly as possible",correct:false,explanation:"Sitting upright worsens cord compression by pushing the fetal presenting part against the cord. Knee-chest or Trendelenburg RELIEVES compression.",protocol_ref:"02.18"}
  ]},
 {phase:"treatment",prompt:"Select ALL appropriate additional interventions for this patient.",multi_select:true,level_filter:"EACP",
  options:[
   {text:"Keep the exposed cord warm and moist with saline-soaked gauze — cold or dry cord causes vasospasm reducing fetal blood flow",correct:true,explanation:"Per Protocol 02.18: Keep the exposed cord moist and warm. Cold or drying of the cord causes vasospasm, further compromising fetal blood flow.",protocol_ref:"02.18"},
   {text:"Discourage the mother from pushing — pushing will increase pressure on the cord from the presenting part",correct:true,explanation:"Per Protocol 02.18: Discourage pushing by the mother. Pushing increases pressure of the presenting part against the cord, worsening compression.",protocol_ref:"02.18"},
   {text:"Administer high-flow oxygen to the mother to maximize fetal oxygenation through the compressed cord",correct:true,explanation:"Per Protocol 02.18: Administer high-flow oxygen. Maximizing maternal oxygenation improves oxygen delivery to the fetus through the partially compressed cord.",protocol_ref:"02.18"},
   {text:"Administer oxytocin (Pitocin) to speed up delivery since the fastest resolution is vaginal delivery of the fetus",correct:false,explanation:"Oxytocin increases contractions which would WORSEN cord compression. The definitive treatment is emergency cesarean section at the hospital, not accelerated vaginal delivery.",protocol_ref:"02.18"}
  ]},
 {phase:"transport",prompt:"What is the transport plan for this patient?",multi_select:false,level_filter:"EACP",
  vitals_update:{hr:112,bp:"128/74",rr:24,spo2:99},
  narrative:"You are maintaining elevation of the presenting part. The cord continues to pulsate. The mother is in knee-chest position.",
  options:[
   {text:"Rapid transport to nearest Hospital Emergency Facility with early notification for emergency cesarean section — maintain manual cord decompression throughout transport",correct:true,explanation:"Per Protocol 02.18: Do not delay transport. Provide early notification to the receiving facility. This patient needs emergency cesarean section. The EMS provider must maintain manual decompression for the entire transport.",protocol_ref:"02.18"},
   {text:"Wait for ALS intercept to establish IV access and administer tocolytics before transport",correct:false,explanation:"Do not delay transport for any reason. Cord prolapse requires emergent cesarean section. ALS interventions can occur during transport if intercept is en route.",protocol_ref:"02.18"},
   {text:"Transport to the nearest birthing center for a natural delivery with midwife assistance",correct:false,explanation:"Cord prolapse requires cesarean section, which is not available at birthing centers. Transport to the nearest Hospital Emergency Facility with surgical capability.",protocol_ref:"02.18"},
   {text:"Once the cord stops pulsating, transport can occur at normal pace since the emergency has resolved",correct:false,critical:true,explanation:"If the cord stops pulsating, the fetus may be in severe distress or dying. This is NOT resolution of the emergency — it indicates worsening. Emergent transport is needed regardless.",protocol_ref:"02.18"}
  ]}
]},

{id:"ob-eclampsia-01",title:"31F — Pregnant Female Seizing",category:"OB/Peds",difficulty:"Hard",
dispatch:"Respond to a grocery store for a pregnant female having a seizure.",
patient:{age:24,sex:"F",cc:"Seizure, 34 weeks pregnant"},
scene:"Grocery store floor. Patient supine, actively seizing with generalized tonic-clonic activity. Bystander reports the patient complained of a severe headache and then collapsed. Visibly pregnant.",
vitals:{hr:132,bp:"198/118",rr:8,spo2:86,gcs:3,temp:"99.8°F",bg:"108 mg/dL"},
history:{pmh:"G1P0, prenatal care irregular per friend on phone",meds:"Prenatal vitamins only",allergies:"NKDA"},
presentation:"Actively seizing pregnant female. Periorbital and pedal edema noted. Facial puffiness. Blood pressure severely elevated. Friend on phone states patient has been complaining of severe headaches, blurred vision, and 'swollen everything' for the past week.",
primary_protocol:"02.18",related_protocols:["02.19A","05.01A","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This pregnant patient is seizing with BP 198/118, edema, and a history of headaches and visual changes. What is the most likely diagnosis?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Eclampsia is seizures in a pregnant patient (>20 weeks) with preeclampsia (hypertension + proteinuria/end-organ damage). Warning signs include severe headache, visual changes, RUQ pain, and edema. BP >160/110 with these symptoms is preeclampsia with severe features. Eclamptic seizures can occur antepartum, intrapartum, or up to 2 months postpartum.",
  options:[
   {text:"Eclampsia — seizure in a pregnant patient with severe hypertension, edema, headache, and visual changes indicating progression from preeclampsia",correct:true,explanation:"Per Protocol 02.18: Severe headache, visual changes, edema, or RUQ pain may indicate preeclampsia. Seizure in this context is eclampsia. The severe hypertension (198/118) and symptom history confirm the diagnosis.",protocol_ref:"02.18"},
   {text:"Epileptic seizure — the patient likely has an undiagnosed seizure disorder unrelated to the pregnancy",correct:false,explanation:"While epilepsy is possible, the severe hypertension, edema, headaches, and visual changes in a pregnant patient make eclampsia the presumptive diagnosis. Treat as eclampsia until proven otherwise.",protocol_ref:"02.18"},
   {text:"Hypoglycemic seizure — pregnant patients are prone to low blood sugar causing seizures",correct:false,explanation:"Blood glucose is 108 mg/dL, which is normal. The severe hypertension and classic preeclampsia symptoms point to eclampsia, not metabolic causes.",protocol_ref:"02.10A"},
   {text:"Syncope with tonic posturing — the patient likely fainted from standing too long and the movements are not true seizure activity",correct:false,explanation:"Generalized tonic-clonic activity with severe hypertension in a pregnant patient is eclampsia until proven otherwise. This is not syncope — the patient has ongoing seizure activity.",protocol_ref:"02.18"}
  ]},
 {phase:"treatment",prompt:"What is the first-line medication for eclamptic seizures?",multi_select:false,level_filter:"CP",
  options:[
   {text:"Magnesium sulfate 4gm IV over 10 minutes — the specific first-line treatment for seizures in pregnant patients >20 weeks gestation",correct:true,explanation:"Per Protocol 02.18: For seizures in the pregnant patient (>20 weeks gestation), MAGNESIUM SULFATE 4gm IV over 10 minutes (may repeat 2gm in 5 minutes). Magnesium is first-line for eclamptic seizures.",protocol_ref:"02.18"},
   {text:"Lorazepam 2mg IV per standard seizure protocol — treat the seizure first, then address the pregnancy-specific issues",correct:false,explanation:"Per Protocol 02.19A notes: For seizures in the pregnant patient, magnesium is the first-line medication. Benzodiazepines are second-line if magnesium is unavailable or ineffective.",protocol_ref:"02.19A"},
   {text:"Labetalol 20mg IV to rapidly lower the blood pressure — the hypertension is causing the seizures and BP control will stop them",correct:false,explanation:"While the hypertension contributes to eclampsia, antihypertensives alone do not stop or prevent eclamptic seizures. Magnesium sulfate is the specific treatment. BP management is secondary.",protocol_ref:"02.18"},
   {text:"Phenytoin 15mg/kg IV loading dose — the standard anticonvulsant for status epilepticus",correct:false,explanation:"Phenytoin is not part of RI EMS protocol for prehospital use. Magnesium sulfate is the proven first-line treatment for eclamptic seizures and is superior to phenytoin for this indication.",protocol_ref:"02.18"}
  ]},
 {phase:"treatment",prompt:"The seizure has stopped after magnesium sulfate. The patient is postictal with GCS 8. What are your priorities now? Select ALL that apply.",multi_select:true,level_filter:"ACP",
  vitals_update:{hr:118,bp:"182/108",rr:12,spo2:90,gcs:8},
  narrative:"The tonic-clonic activity has stopped. The patient is not responding to verbal stimuli but withdraws from pain.",
  options:[
   {text:"Airway management per protocol — GCS of 8 indicates potential loss of airway protective reflexes, position in left lateral decubitus if possible",correct:true,explanation:"Per Protocol 05.01A: GCS <8 requires airway management. The left lateral position helps prevent aspiration and reduces aortocaval compression in the pregnant patient.",protocol_ref:"05.01A"},
   {text:"Provide early notification to the receiving facility — this patient will likely need emergency cesarean delivery",correct:true,explanation:"Per Protocol 02.18: Provide early notification. Eclampsia at 34 weeks with a postictal/obtunded patient will likely require emergency delivery for maternal and fetal safety.",protocol_ref:"02.18"},
   {text:"Apply left lateral uterine displacement or position in left lateral decubitus to prevent aortocaval compression",correct:true,explanation:"Per Protocol 02.18: For pregnant patients ≥20 weeks, left lateral displacement prevents aortocaval compression which can worsen hypotension and reduce fetal perfusion.",protocol_ref:"02.18"},
   {text:"Administer IV nitroglycerin to rapidly normalize the blood pressure before transport",correct:false,explanation:"Aggressive BP lowering in eclampsia can compromise uteroplacental perfusion. NTG is not indicated for eclampsia management in RI protocol. Magnesium sulfate treats the underlying condition.",protocol_ref:"02.18"}
  ]},
 {phase:"transport",prompt:"Where should this patient be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Nearest Hospital Emergency Facility with obstetric capability — eclampsia requires emergent OB evaluation and likely cesarean delivery",correct:true,explanation:"Per Protocol 02.18: Transport to the nearest appropriate Hospital Emergency Facility. Eclampsia requires obstetric and neonatal care capability for potential emergency delivery.",protocol_ref:"02.18"},
   {text:"Comprehensive Stroke Center since the seizure and hypertension could indicate hemorrhagic stroke",correct:false,explanation:"While stroke is a differential, the classic eclampsia presentation (pregnant, hypertensive, edematous with seizure) guides transport to a facility with OB capability. Stroke evaluation can occur there.",protocol_ref:"02.18"},
   {text:"Mental health preferred facility since the seizure may have a psychological component",correct:false,explanation:"Eclamptic seizures are a medical emergency, not a psychiatric condition. This patient needs emergent obstetric care, not mental health evaluation.",protocol_ref:"02.09"},
   {text:"Patient's obstetrician's office for evaluation since they know her pregnancy history best",correct:false,explanation:"A postictal eclamptic patient at 34 weeks with GCS 8 requires emergency department evaluation and likely emergency cesarean section, not an office visit.",protocol_ref:"02.18"}
  ]}
]},

{id:"peds-status-epilepticus-01",title:"6M — Child Seizing, Won't Stop",category:"OB/Peds",difficulty:"Hard",
dispatch:"Respond to an elementary school for a 6-year-old having a seizure. Teacher states it has been going on for over 5 minutes.",
patient:{age:6,sex:"F",cc:"Prolonged seizure"},
scene:"School nurse's office. Child on floor on her side, actively seizing with generalized tonic-clonic activity. School nurse states seizure began 8 minutes ago. The child has a seizure history. Nasal midazolam device found in the child's emergency kit but the nurse is unsure how to use it.",
vitals:{hr:148,bp:"108/72",rr:8,spo2:88,gcs:3,temp:"99.4°F",bg:"142 mg/dL"},
history:{pmh:"Epilepsy diagnosed age 3, developmental delay",meds:"Levetiracetam (Keppra), prescribed midazolam nasal spray for rescue",allergies:"NKDA"},
presentation:"Six-year-old actively seizing with generalized tonic-clonic activity for approximately 8 minutes. Cyanotic. Hypoxic. Incontinent of urine. No IV access.",
primary_protocol:"02.19P",related_protocols:["05.01A","04.01P","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This child has been seizing for 8 minutes. What defines this as status epilepticus and why is it a true emergency?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Status epilepticus (SE) is defined as seizure activity lasting >5 minutes or two or more seizures without return to baseline between them. SE is a true emergency — prolonged seizures cause brain injury, metabolic acidosis, hyperthermia, rhabdomyolysis, and can progress to refractory SE. After 5 minutes, seizures rarely self-terminate and require pharmacologic intervention.",
  options:[
   {text:"Status epilepticus — seizure >5 minutes duration is a true emergency requiring immediate pharmacologic treatment due to risk of brain injury, metabolic acidosis, and progressive refractoriness",correct:true,explanation:"Per Protocol 02.19P: Status epilepticus is two or more successive seizures without recovery or one prolonged seizure >5 minutes. SE is a true emergency requiring rapid airway control and treatment. This child has been seizing 8 minutes.",protocol_ref:"02.19P"},
   {text:"Prolonged febrile seizure — the temperature of 99.4°F explains the seizure and it will self-terminate once the fever breaks",correct:false,explanation:"99.4°F is not a significant fever, and this child has a known seizure disorder on antiepileptic medication. An 8-minute seizure is status epilepticus regardless of etiology and requires treatment.",protocol_ref:"02.19P"},
   {text:"The seizure will likely stop on its own — most seizures are self-limiting and 8 minutes is still within the normal range for a generalized seizure",correct:false,critical:true,explanation:"After 5 minutes, seizures rarely self-terminate. Each passing minute increases risk of brain injury and makes the seizure harder to stop. Immediate treatment is required.",protocol_ref:"02.19P"},
   {text:"This is pseudoseizure (psychogenic non-epileptic event) — children with developmental delay often have behavioral episodes that mimic seizures",correct:false,explanation:"An 8-minute generalized tonic-clonic seizure with cyanosis, incontinence, and SpO2 of 88% in a child with known epilepsy is a true seizure. This is not the time to consider pseudoseizure.",protocol_ref:"02.19P"}
  ]},
 {phase:"treatment",prompt:"No IV access is established. What is the appropriate first-line medication?",multi_select:false,level_filter:"ACP",
  options:[
   {text:"Midazolam 0.1mg/kg IM/IN (max 2mg per dose) — IM/IN route is preferred when no IV access exists; do not delay medication to establish an IV",correct:true,explanation:"Per Protocol 02.19P: For active seizures, midazolam 0.1mg/kg IV/IM/IN (2mg max single dose). Per protocol notes: Do not delay medication to obtain vascular access. IM/IN route is preferred if no immediate IV access.",protocol_ref:"02.19P"},
   {text:"Establish IV access first, then administer lorazepam 0.1mg/kg IV — IV route is always superior and should be obtained before giving medications",correct:false,explanation:"Per Protocol 02.19P notes: Do not delay medication administration to obtain vascular access. IM/IN is preferred if no immediate IV. Every minute of seizure activity causes ongoing brain injury.",protocol_ref:"02.19P"},
   {text:"Assist the school nurse with the prescribed nasal midazolam spray from the child's emergency kit",correct:false,explanation:"While assisting with the prescribed midazolam is an EMT-level intervention (per protocol), the prescribed home dose may differ from the weight-based protocol dose. If EMS-level benzodiazepines are available, use protocol dosing. If no EMS supply is available, the prescribed device is appropriate.",protocol_ref:"02.19P"},
   {text:"Rectal diazepam 0.5mg/kg is the only appropriate route in a seizing child without IV access",correct:false,explanation:"While rectal diazepam is an option, IM/IN midazolam is preferred per protocol due to faster onset and ease of administration. Diazepam IM is specifically NOT recommended.",protocol_ref:"02.19P"}
  ]},
 {phase:"treatment",prompt:"After midazolam 2mg IN, the seizure continues. You establish IO access. The seizure has now been going on for 15 minutes. What is your next step?",multi_select:false,level_filter:"CP",
  vitals_update:{hr:162,bp:"98/62",rr:6,spo2:82,gcs:3},
  narrative:"The midazolam has not stopped the seizure. You successfully place a tibial IO. The child is still in generalized tonic-clonic seizure activity.",
  clinical_pearl:"Benzodiazepine-refractory status epilepticus (seizures persisting after adequate benzodiazepine dosing) requires second-line agents. RI protocol includes levetiracetam 20mg/kg IV over 15 minutes for refractory seizures. Continue airway management aggressively — prolonged SE with hypoxia causes permanent brain injury.",
  options:[
   {text:"Repeat benzodiazepine — lorazepam 0.1mg/kg IV/IO (max 2mg), may repeat q5min up to 10mg total; if still refractory, consider levetiracetam 20mg/kg IV over 15 minutes",correct:true,explanation:"Per Protocol 02.19P: Lorazepam 0.1mg/kg IV (max 2mg) may repeat every 5 minutes to maximum 10mg. For persistent seizures, consider levetiracetam 20mg/kg IV over 15 minutes (may repeat once). Continued airway management is essential.",protocol_ref:"02.19P"},
   {text:"No further medications — maximum benzodiazepine dose has been reached after one dose of midazolam",correct:false,explanation:"One dose of 2mg midazolam IN is NOT the maximum. Protocol allows up to 10mg total of midazolam or lorazepam through repeated doses. Repeat dosing is indicated for ongoing seizure activity.",protocol_ref:"02.19P"},
   {text:"Phenobarbital 20mg/kg IV loading dose over 20 minutes as the standard second-line agent for pediatric status epilepticus",correct:false,explanation:"Phenobarbital is not part of RI EMS protocol. Levetiracetam is the protocol-specified second-line agent for refractory seizures.",protocol_ref:"02.19P"},
   {text:"RSI and paralysis with rocuronium will stop the visible seizure activity and protect the airway simultaneously",correct:false,explanation:"Neuromuscular blockade stops visible motor activity but does NOT stop the electrical seizure activity in the brain. The brain continues to seize silently, causing ongoing injury. Anticonvulsants are required.",protocol_ref:"02.19P"}
  ]},
 {phase:"transport",prompt:"Where should this child be transported?",multi_select:false,level_filter:"EACP",
  options:[
   {text:"Hasbro Children's Hospital — pediatric specialty care facility with pediatric neurology, pediatric ICU, and continuous EEG monitoring capability",correct:true,explanation:"Per Protocol 01.01: Consider transport to Pediatric Specialty Care Hospital. Status epilepticus requires pediatric neurology, PICU, and continuous EEG monitoring available at Hasbro.",protocol_ref:"01.01"},
   {text:"Nearest community hospital for initial stabilization and then arrange transfer to pediatric facility",correct:false,explanation:"Direct transport to Hasbro is preferred when feasible. Stopping at a community hospital delays access to pediatric neurology and PICU resources needed for refractory SE.",protocol_ref:"04.01P"},
   {text:"The child's pediatrician's office since they manage her epilepsy and know her medication history",correct:false,explanation:"Status epilepticus requires emergency department and likely PICU management, not an outpatient visit. The pediatrician can be contacted by the ED.",protocol_ref:"01.01"},
   {text:"Any hospital — all emergency departments are equally equipped to manage pediatric status epilepticus",correct:false,explanation:"Pediatric status epilepticus requires pediatric-specific resources including weight-based medication dosing, pediatric airway equipment, PICU, and pediatric neurology consultation.",protocol_ref:"01.01"}
  ]}
]},

{id:"peds-resp-croup-01",title:"3F — Child with Noisy Breathing",category:"OB/Peds",difficulty:"Hard",
dispatch:"Respond to a residence for a 3-year-old with difficulty breathing and 'barking' cough.",
patient:{age:3,sex:"M",cc:"Barking cough, noisy breathing"},
scene:"Child's bedroom. Toddler sitting in mother's lap, crying with a distinctive seal-bark cough. Mother states he had a runny nose for 2 days, then developed the barking cough tonight. Low-grade fever of 100.8°F started today.",
vitals:{hr:136,bp:"90/58",rr:32,spo2:93,gcs:15,temp:"100.8°F"},
history:{pmh:"Full-term birth, immunizations up to date, one prior episode of croup at age 18 months",meds:"None",allergies:"NKDA"},
presentation:"Three-year-old with inspiratory stridor at rest, seal-bark cough, mild intercostal retractions. No drooling. Sitting comfortably in mother's lap. Able to drink fluids. Mild nasal congestion with clear rhinorrhea.",
primary_protocol:"02.08P",related_protocols:["05.01A","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This child has stridor and a barking cough. How do you differentiate croup from epiglottitis?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Croup: 6mo-6yo (peak <4yo), gradual onset with URI prodrome, low-grade fever, barking cough, stridor, NO drooling. Epiglottitis: >2yo, rapid onset, high fever, toxic appearance, drooling, muffled voice, tripod position, NO barking cough. Epiglottitis is rare due to Hib vaccination but still occurs. The key differentiators: drooling (epiglottitis) vs barking cough (croup), gradual (croup) vs rapid (epiglottitis) onset.",
  options:[
   {text:"Croup — gradual onset with URI prodrome, low-grade fever, barking cough, stridor, no drooling, age-appropriate presentation in a 3-year-old with prior croup history",correct:true,explanation:"Per Protocol 02.08P: Croup presents in 6mo-6yo with URI prodrome, low-grade fever, barking cough, and varying degrees of respiratory distress. This child's gradual onset, barking cough, and absence of drooling are classic croup.",protocol_ref:"02.08P"},
   {text:"Epiglottitis — any child with stridor should be assumed to have epiglottitis until proven otherwise by direct laryngoscopy",correct:false,explanation:"Per Protocol 02.08P: Epiglottitis typically presents with rapid onset, high fever, toxic appearance, drooling, and favoring an upright position. This child has gradual onset, low fever, and no drooling — classic croup. Direct laryngoscopy is contraindicated in suspected epiglottitis.",protocol_ref:"02.08P"},
   {text:"Foreign body aspiration — the sudden onset of stridor suggests an object lodged in the upper airway",correct:false,explanation:"The 2-day URI prodrome with gradual progression makes foreign body aspiration unlikely. Foreign body typically has acute/sudden onset without preceding illness.",protocol_ref:"02.08P"},
   {text:"Asthma — the wheezing and respiratory distress indicate reactive airway disease rather than an infectious process",correct:false,explanation:"This child has stridor (inspiratory, upper airway) not wheezing (expiratory, lower airway). The barking cough is pathognomonic for croup, not asthma.",protocol_ref:"02.08P"}
  ]},
 {phase:"treatment",prompt:"The child has stridor at rest with mild retractions. SpO2 is 93%. What is the appropriate treatment?",multi_select:false,level_filter:"CP",
  options:[
   {text:"Allow position of comfort, supplemental O2 if SpO2 ≤92%, consider nebulized epinephrine for significant stridor at rest, and dexamethasone 0.6mg/kg PO (preferred) for croup",correct:true,explanation:"Per Protocol 02.08P: Allow position of comfort. O2 if SpO2 ≤92%. For significant stridor at rest, consider nebulized epinephrine (2.25% 0.5ml/3ml NS or epi 5mg via SVN). Dexamethasone 0.6mg/kg PO/IM/IV (PO preferred, max 10mg) for croup.",protocol_ref:"02.08P"},
   {text:"Nebulized albuterol 2.5mg for the respiratory distress — beta-agonists are first-line for all pediatric respiratory emergencies",correct:false,explanation:"Croup is upper airway edema, not lower airway bronchospasm. Albuterol targets lower airway smooth muscle and will not treat the subglottic edema causing stridor. Nebulized epinephrine and steroids are appropriate for croup.",protocol_ref:"02.08P"},
   {text:"Attempt to visualize the airway with a laryngoscope to rule out epiglottitis before treating for croup",correct:false,critical:true,explanation:"Per Protocol 02.08P: Minimize airway manipulation in suspected epiglottitis (which this is NOT). Even in croup, laryngoscopy in a distressed child can worsen airway obstruction and cause complete occlusion. Visual inspection of the oropharynx is not indicated.",protocol_ref:"02.08P"},
   {text:"CPAP at 5cmH2O for the stridor — positive pressure will stent open the narrowed upper airway",correct:false,explanation:"CPAP is indicated for lower airway disease (asthma, bronchiolitis). In croup, the upper airway narrowing may not respond well to CPAP and the mask may agitate the child, worsening the obstruction.",protocol_ref:"02.08P"}
  ]},
 {phase:"treatment",prompt:"After nebulized epinephrine, the stridor improves significantly. Mom asks if she can just keep the child home since he's better. What do you advise?",multi_select:false,level_filter:"EACP",
  vitals_update:{hr:128,bp:"92/60",rr:26,spo2:97},
  narrative:"The child's stridor has resolved and he is breathing much more comfortably. He is now drinking juice and watching cartoons on mom's phone.",
  options:[
   {text:"Strongly encourage transport — nebulized epinephrine has a rebound effect and symptoms can return worse within 1-2 hours; hospital observation for 3-4 hours is recommended",correct:true,explanation:"Per Protocol 02.08P notes: Use of nebulized epinephrine for croup requires a 3-4 hour observation time after administration due to risk of rebound worsening. Transport should be strongly encouraged.",protocol_ref:"02.08P"},
   {text:"The child is clearly improved and can stay home — provide instructions to call 911 again if symptoms return",correct:false,explanation:"Nebulized epinephrine has a well-known rebound effect. The improvement is temporary and symptoms can return worse within 1-2 hours. The child needs ED observation per protocol.",protocol_ref:"02.08P"},
   {text:"The child must be transported against the parent's wishes since you administered a medication with known rebound effects",correct:false,explanation:"Parents have the right to refuse transport for their child. However, you should strongly encourage transport, explain the rebound risk, and document the discussion thoroughly.",protocol_ref:"06.04"},
   {text:"Administer a second dose of nebulized epinephrine to extend the effect and then the child can safely stay home",correct:false,explanation:"A second dose doesn't eliminate the rebound risk. Both doses of nebulized epinephrine require hospital observation. The child should be transported for monitoring.",protocol_ref:"02.08P"}
  ]},
 {phase:"assessment",prompt:"Later that week, you respond to a different child — a 4-year-old with RAPID onset stridor, high fever (104°F), drooling, and tripod positioning. She refuses to lie down or swallow. What do you suspect and what is critical to AVOID?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"Epiglottitis is a bacterial infection causing supraglottic swelling that can completely obstruct the airway. Critical management: keep the child calm, allow position of comfort, DO NOT examine the throat, DO NOT lay the child down, DO NOT suction, and DO NOT attempt intubation unless complete obstruction occurs. Most epiglottitis patients with partial obstruction can be effectively bag-mask ventilated if arrest occurs.",
  options:[
   {text:"Epiglottitis — allow position of comfort, minimize airway manipulation, allow secretions to drain passively, avoid suctioning, and provide airway management ONLY for complete obstruction",correct:true,explanation:"Per Protocol 02.08P: Epiglottitis management: allow position of comfort, allow secretions to drain passively (avoid suctioning), minimize airway manipulation, provide airway management per protocol ONLY in complete obstruction. Most patients can be BVM ventilated if needed.",protocol_ref:"02.08P"},
   {text:"Severe croup — administer nebulized epinephrine and dexamethasone while laying the child supine for better airway alignment",correct:false,explanation:"This is NOT croup — rapid onset, high fever, drooling, and tripod position are classic epiglottitis. Laying the child down can cause complete airway obstruction and should be avoided.",protocol_ref:"02.08P"},
   {text:"Peritonsillar abscess — use a tongue depressor to examine the posterior pharynx and identify the abscess location",correct:false,critical:true,explanation:"Examining the throat of a child with suspected epiglottitis can trigger laryngospasm and complete airway obstruction. Per protocol: minimize airway manipulation. NEVER use tongue depressors in suspected epiglottitis.",protocol_ref:"02.08P"},
   {text:"Allergic reaction with angioedema — administer epinephrine 0.15mg IM immediately for suspected anaphylaxis",correct:false,explanation:"The high fever, gradual drooling, and infectious prodrome indicate epiglottitis, not anaphylaxis. Anaphylaxis has a rapid onset associated with antigen exposure, not fever.",protocol_ref:"02.04P"}
  ]}
]},

{id:"peds-neonatal-meconium-01",title:"26F — Imminent Delivery",category:"OB/Peds",difficulty:"Hard",
dispatch:"Respond to a residence for a woman in active labor, baby coming now. Caller states the fluid is green-brown.",
patient:{age:0,sex:"M",cc:"Newborn delivery with meconium"},
scene:"Bathroom. Mother delivered infant into partner's hands moments before EMS arrival. Thick green-brown amniotic fluid on the floor. Infant is limp, not crying, covered in thick meconium. Mother is 39 weeks.",
vitals:{hr:72,bp:"N/A",rr:0,spo2:0,gcs:3},
history:{pmh:"G2P1, prenatal care up to date, no complications until today",meds:"Prenatal vitamins",allergies:"NKDA"},
presentation:"Newly born term infant, limp with poor tone, not breathing, no cry. HR approximately 72 by auscultation. Covered in thick meconium-stained amniotic fluid. Cyanotic.",
primary_protocol:"02.16",related_protocols:["02.17","01.01"],level_min:"E",
questions:[
 {phase:"assessment",prompt:"This newborn is covered in thick meconium, is limp, not breathing, with HR ~72. What are your first 60-second priorities?",multi_select:false,level_filter:"EACP",
  clinical_pearl:"The 2020 NRP guidelines changed meconium management: routine intubation for tracheal suctioning is NO LONGER recommended, even in non-vigorous infants. Instead, perform initial steps (warm, position, clear airway, stimulate) and initiate PPV if needed. Suction ONLY if secretions are copious/obstructing the airway or PPV is required. Focus on ventilation — 'MR SOPA' for corrective steps.",
  options:[
   {text:"Warm, position, clear airway by suctioning only if obstructing, stimulate, and if still apneic with HR <100, begin PPV at 40-60 breaths/min — do NOT routinely intubate for tracheal suctioning",correct:true,explanation:"Per Protocol 02.16: Perform initial steps within 60 seconds — warm, position, clear airway secretions only if copious/obstructing or PPV is required, stimulate. Routine intubation for tracheal suctioning in meconium is NOT recommended. Begin PPV if apneic/gasping or HR <100.",protocol_ref:"02.16"},
   {text:"Immediately intubate and suction the trachea before any stimulation — meconium must be cleared from the airway before any positive pressure ventilation",correct:false,explanation:"Per Protocol 02.16 notes: Routine intubation for tracheal suctioning in the presence of meconium staining is NOT recommended. This was the old practice. Current guidelines prioritize initial steps and PPV.",protocol_ref:"02.16"},
   {text:"Vigorous stimulation only — the meconium will be coughed up naturally once the infant starts breathing",correct:false,explanation:"This infant is not vigorous (limp, apneic, HR 72). Stimulation alone will likely be insufficient. PPV should be initiated within the first 60 seconds if the infant remains apneic.",protocol_ref:"02.16"},
   {text:"Bag-mask ventilation immediately at 100% oxygen without any initial assessment or suctioning",correct:false,explanation:"While PPV is needed, the initial steps (warm, position, clear obstructing secretions, stimulate) should be performed within the first 60 seconds. Also, initial PPV in term infants may begin with room air per protocol.",protocol_ref:"02.16"}
  ]},
 {phase:"treatment",prompt:"After initial steps and 30 seconds of PPV at 40-60 bpm with room air, the HR is still 58. What is your next action?",multi_select:false,level_filter:"ACP",
  vitals_update:{hr:58,bp:"N/A",rr:0,spo2:42},
  narrative:"Despite 30 seconds of effective PPV (visible chest rise), the heart rate has dropped from 72 to 58. The infant remains limp and apneic.",
  clinical_pearl:"If HR remains <60 after 30 seconds of effective PPV, begin chest compressions using the two-thumb technique at a 3:1 ratio with ventilations (90 compressions + 30 breaths = 120 events/minute). Increase to high-concentration oxygen. If HR remains <60 despite compressions + PPV, epinephrine is indicated.",
  options:[
   {text:"Begin chest compressions (two-thumb technique, 3:1 ratio) with PPV using high-concentration oxygen — HR <60 after effective PPV requires compressions",correct:true,explanation:"Per Protocol 02.16: If HR remains <60 after 30 seconds of PPV, provide chest compressions at 3:1 ratio (90 compressions + 30 ventilations = 120 events/min). Switch to high-concentration O2. Two-thumb technique preferred.",protocol_ref:"02.16"},
   {text:"Increase PPV rate to 80-100 breaths per minute and give another 30 seconds before starting compressions",correct:false,explanation:"PPV rate should be 40-60 bpm per protocol. Increasing the rate doesn't improve efficacy and may cause air trapping. With HR <60 after adequate PPV, compressions must begin.",protocol_ref:"02.16"},
   {text:"Administer epinephrine 0.01mg/kg IV/IO immediately — the HR <60 requires vasopressor support",correct:false,explanation:"Per Protocol 02.16: Epinephrine is indicated only if HR remains <60 DESPITE effective PPV and compressions. Compressions should be started first, then epinephrine if HR remains <60.",protocol_ref:"02.16"},
   {text:"Stop resuscitation — a heart rate of 58 in a meconium-covered newborn indicates the infant will not survive",correct:false,critical:true,explanation:"HR of 58 is NOT non-survivable. Neonatal resuscitation is highly effective. Many newborns with initial bradycardia respond to PPV and compressions. Continue aggressive resuscitation.",protocol_ref:"02.16"}
  ]},
 {phase:"treatment",prompt:"After 60 seconds of compressions + PPV with O2, HR is 48. What medication is now indicated and at what dose?",multi_select:false,level_filter:"P",
  options:[
   {text:"Epinephrine (1:10,000) 0.01-0.03mg/kg IV; if no IV access, consider 0.05-0.10mg/kg via ETT — IV route is preferred",correct:true,explanation:"Per Protocol 02.16: For continued chest compressions, epinephrine (1:10,000) 0.01-0.03mg/kg IV, repeat every 3-5 minutes. If IV not available, consider 0.05-0.10mg/kg via ETT. IV/UVC access is preferred.",protocol_ref:"02.16"},
   {text:"Epinephrine 1:1000 0.01mg/kg IM — the same as for pediatric anaphylaxis",correct:false,explanation:"IM epinephrine at 1:1000 is for anaphylaxis, not neonatal resuscitation. Neonatal cardiac arrest requires IV epinephrine at 1:10,000 concentration. The dose and route are different.",protocol_ref:"02.16"},
   {text:"Atropine 0.02mg/kg IV — neonatal bradycardia is caused by vagal stimulation and responds to atropine",correct:false,explanation:"Neonatal bradycardia is typically caused by hypoxia, not vagal stimulation. The treatment is effective ventilation and, if needed, epinephrine. Atropine is not part of neonatal resuscitation protocol.",protocol_ref:"02.16"},
   {text:"Normal saline 10ml/kg bolus — the bradycardia is likely from hypovolemia and will respond to volume",correct:false,explanation:"Per Protocol 02.16: NS 10ml/kg over 5-10 minutes is considered only if hypovolemia is suspected (pale skin, poor perfusion, weak pulse, HR unresponsive to resuscitation). Epinephrine is the first medication for persistent bradycardia.",protocol_ref:"02.16"}
  ]},
 {phase:"treatment",prompt:"After epinephrine, the HR rises to 110 and the infant starts gasping. What are your post-resuscitation priorities?",multi_select:true,level_filter:"ACP",
  vitals_update:{hr:110,bp:"N/A",rr:8,spo2:68},
  narrative:"The infant's color improves slightly. Weak respiratory effort with intermittent gasping. Heart rate is now 110 by ECG. The infant remains hypotonic but is responding to stimulation.",
  options:[
   {text:"Continue PPV and wean FiO2 to maintain targeted preductal SpO2 — place pulse oximeter on the RIGHT hand (pre-ductal)",correct:true,explanation:"Per Protocol 02.16: Supplemental oxygen should be titrated to targeted preductal saturations. SpO2 should be measured on the RIGHT hand (pre-ductal). Wean FiO2 as soon as possible.",protocol_ref:"02.16"},
   {text:"Maintain normothermia — dry the infant, wrap in warm blankets, prevent heat loss from evaporation and radiation",correct:true,explanation:"Per Protocol 02.16: Warm the infant and maintain normothermia. Hypothermia contributes to hypoglycemia, hypoxia, and metabolic acidosis in neonates. Dry and swaddle.",protocol_ref:"02.16"},
   {text:"Check blood glucose — neonates are at risk for hypoglycemia (treat if bG <50mg/dL with D10W 2-4ml/kg IV)",correct:true,explanation:"Per Protocol 02.16: All critically ill neonates should have bG determined. If hypoglycemia (bG <50mg/dL), administer D10W 2-4ml/kg IV at 1ml/minute.",protocol_ref:"02.16"},
   {text:"Suction the stomach aggressively to remove all swallowed meconium before it causes aspiration",correct:false,explanation:"Aggressive gastric suctioning is not a priority and can cause vagal stimulation with resulting bradycardia. Gentle suctioning may be appropriate but is not a post-resuscitation priority.",protocol_ref:"02.16"}
  ]}
]},
